<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <div class="logo-box">
  <img src="logo.svg" alt="Huddle Logo" class="logo">
  </div>
  <div class="mockup-box">
  <img src="illustration-mockups.svg" alt="mockups" class="mockups">
  </div>


  <h1>Build The Community Your Fans Will Love</h1>

  <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
    Create connections with your users as you engage in genuine discussion.</p>

  <button type="button" class="register" alt="Register Button">Register</button>

  <!--Social media icons -->
  <div class="social">
    <span class="dot"><i class="fab fa-facebook-f"></i></span>
    <span class="dot"><i class="fab fa-twitter"></i></span>
    <span class="dot"><i class="fab fa-instagram"></i></span>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/tynesharadcliffe">Tynesha Radcliffe</a>.
    </p>
  </footer>

<script src="https://kit.fontawesome.com/4e82122064.js" crossorigin="anonymous"></script>
</body>

</html>
